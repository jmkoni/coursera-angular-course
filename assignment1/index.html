<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheckApp'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>
         <div class="form-group">
            <label>Enter items for lunch:</label>
             <input ng-model='lunchList' id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style='border-color: {{color}};'>
             <p><small>Empty items (i.e. ',,') do not count toward the overall count.</small></p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countList()">Check If Too Much</button>
         </div>
         <div class="form-group message" style='color: {{color}};'>
           {{message}}
         </div>
   </div>

</body>
</html>
